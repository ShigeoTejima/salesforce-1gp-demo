<template>
  <lightning-card title="Contract">
    <div class="slds-m-around_medium">
      <lightning-datatable
        key-field="id"
        data={contractsData}
        columns={contracts_columns}
        hide-checkbox-column="true"
      >
      </lightning-datatable>
      <template if:true={noContract}>
        <span class="no-contract">no contract.</span>
      </template>
    </div>
  </lightning-card>
</template>
