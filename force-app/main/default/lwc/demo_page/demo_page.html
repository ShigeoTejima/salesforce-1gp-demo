<template>
    <lightning-card title="Demo">
        <lightning-button class="reflesh" label="Reflesh" slot="actions" onclick={handleReflesh}></lightning-button>
        <template if:true={existsDemos}>
            <lightning-datatable
                key-field="id"
                data={demos.data}
                columns={demo_columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
